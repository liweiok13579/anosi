<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Olive Enterprise">
    <title>
        ANOSi用户信息管理系统
    </title>
    <!-- Css 不要更换位置排列-->
    <link href="../lib/css/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/css/bootstrap-reset.css" rel="stylesheet">
    <link href="../lib/assets/font-awesome/css/font-awesome.css" rel="stylesheet"><!--字体图标-->
    <link href="../lib/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/Adduser.css">
    <link href="../lib/css/style-responsive.css" rel="stylesheet"><!-- THEME BASIC RESPONSIVE  CSS -->
    <!--下面这个JS是用来判断是否为ie9以下浏览器，如果是的话执行下列两个js，否就不执行，请勿清空下方备注 ieIE9（这是备注判断语句）-->
    <!--[if lt IE 9]>
    <script src="../lib/js/html5shiv.js">
    </script>

    </script>

    <!-- Css 结束-->
    <style>
        .form-group {
            width: 300px !important;
        }
        .control-label{
            width: 30%!important;
            text-align: right;
            padding-right:10px ;
        }
    </style>
</head>
<body>
<!-- 页面外围总父盒子 -->
<section id="container" class="box">

    <!-- 中间主要内容 -->
    <section class="wrapper site-min-height">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading" style="font-size:8px;">
                        权限新增
                        <span class="tools pull-right">
                          <a href="javascript:;" class="fa fa-chevron-down">
                          </a>
                        </span>
                    </div>
                    <div class="panel-body">
                        <form class="form-inline" role="form">
                            <table class="table">
                                <tbody>
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label">资源名称</label>
                                            <input name="" type="text" class="form-control Fullname">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label">资源代码</label>
                                            <input name="" type="text" class="form-control department">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label">资源类型</label>
                                            <select class="form-control" style="width:184px;">
                                                <option>请选择资源类型</option>
                                                <option>二级菜单</option>
                                                <option>一级菜单</option>
                                            </select>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label">资源路径</label>
                                            <input name="" type="text" class="form-control Password">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label">上级资源类型</label>
                                            <select class="form-control" style="width:184px;">
                                                <option>请选择上级资源类型</option>
                                                <option>菜单</option>
                                                <option>模块</option>
                                                <option>功能</option>
                                            </select>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label">上级资源名称</label>
                                            <select class="form-control" style="width:184px;">
                                                <option>请选择上级资源类型</option>
                                                <option>用户信息管理</option>
                                                <option>组织架构管理</option>
                                                <option>角色管理</option>
                                            </select>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label">资源序号</label>
                                            <input name="" type="text" class="form-control Password">
                                        </div>
                                    </td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <button type="button" class="btn btn-round btn-success" onclick="Modify()">
                                            <i class="fa fa-check">
                                            </i>
                                            新增
                                        </button>
                                        <button type="button" class="btn btn-round btn-danger" onclick="Reset()">
                                            <i class="fa fa-times">
                                            </i>
                                            重置
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- 中间主要内容 结束  -->

    <!--底部-->
    <footer class="site-footer">
        <div class="text-center">
            Copyright 2017 北京安诺信科技股份有限公司 苏ICP备12039945号-1
            <a href="#" class="go-top">
                <i class="fa fa-angle-up">
                </i>
            </a>
        </div>
    </footer>
    <!--底部结束-->
</section>
<!-- 页面外围总父盒子 结束 -->

<!-- JS引入 不要换位置 -->
<script language="javascript" src="../lib/assets/advanced-datatable/media/js/jquery.js"></script>
<script src="../lib/js/bootstrap.min.js"></script>
<script src="../lib/js/jquery.dcjqaccordion.2.7.js"></script><!--  left栏的js -->
<script src="../lib/js/jquery.nicescroll.js"></script><!-- 美化页面内嵌的滚动条 -->
<script src="../lib/js/respond.min.js"></script><!-- 解决ie9以下的部分兼容性js -->
<script src="../lib/js/common-scripts.js"></script><!-- left栏的js -->
<!--自己写js-->
<script src="js/newPermissions.js"></script>
<!-- JS引入结束 -->
</body>
</html>
