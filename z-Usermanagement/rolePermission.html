                    <!--确认修改-->

<script>
    $(document).ready(function () {
        $('#example').dataTable({
            "aaSorting": [[4, "desc"]],//从第0列开始，以第4列倒序排列
            "aLengthMenu": [
                [10, 20, 30, -1],
                [10, 20, 30, "所有"]
            ],//查询数据条数
            "iDisplayLength": 10, //默认5
            "oLanguage": {
                "sLengthMenu": "每页显示 _MENU_ 条记录",
                "sZeroRecords": "抱歉， 没有找到",
                "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                "sInfoEmpty": "没有数据",
                "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "前一页",
                    "sNext": "后一页",
                    "sLast": "尾页"
                },
            }
        });
        $(".btn-x").on("click", function () {
            Modify()
        })
        $(".btn-s").on("click", function () {
            Delete()
        })
    });
    //    修改
    function Modify() {
        var gnl = confirm("是否确定要修改?");
        if (gnl == true) {
            return true;
        } else {
            return false;
        }
    }
    //    删除
    function Delete() {
        var gnl = confirm("是否确定要删除?");
        if (gnl == true) {
            return true;
        } else {
            return false;
        }
    }
    //    重置
    function chongzhi() {
        var gnl = confirm("是否确定要重置?");
        if (gnl == true) {
            return true;
        } else {
            return false;
        }
    }
</script>
