<!-- 页面外围总父盒子 -->
<section id="container" class="box">

    <!-- 中间主要内容 -->
    <section class="wrapper site-min-height">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading" style="font-size:8px;">
                        角色修改
                        <span class="tools pull-right">
                          <a href="javascript:;" class="fa fa-chevron-down">
                          </a>
                        </span>
                    </div>
                    <div class="panel-body">
                        <form class="form-inline" role="form">
                            <table class="table">
                                <tbody>
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label">角色名称</label>
                                            <input type="text" name="" class="form-control address Rolename" value="李伟">
                                        </div>
                                    </td>
                                    <td>
                                        <label class="control-label" style="vertical-align: top;">角色说明</label>
                                        <textarea class="form-control Roleresponsibility" rows="10"rows="3">负责公司所有人事管理工作、文秘工作。通过保证人力资源充足、人员信息顺畅，保障公司各个部门工作正常进行；负责除公司业务、财务以外的社会关系的接洽；负责公司内部活动的筹划及实施，现阶段负责整理、管理外协单位、外协人员资料。</textarea>
                                    </td>
                                </tr>
                                <!--修改 删除-->
                                <tr>
                                    <td colspan="2">
                                        <button type="button" class="btn btn-round btn-success Modify">
                                            <i class="fa fa-undo">
                                            </i>
                                            修改
                                        </button>
                                        <button type="button" class="btn btn-round btn-danger" onclick="Reset()">
                                            <i class="fa fa-times">
                                            </i>
                                            重置
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- 中间主要内容 结束  -->

    <!--底部-->
