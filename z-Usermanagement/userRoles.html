<section id="container" class="box">

    <!-- 中间主要内容 -->
    <section class="wrapper site-min-height">

        <!-- BEGIN 查询层 -->
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading" style="font-size:8px;">
                        权限列表
                        <span class="tools pull-right">
                          <a href="javascript:;" class="fa fa-chevron-down">
                          </a>
                        </span>
                    </div>
                    <!-- 树形结构图 -->
                    <!-- START ROW -->
                    <div class="row">
                        <div class="col-md-12">
                            <!-- START PANEL -->
                            <div class="panel">

                                <div class="panel-body">
                                    <div id="FlatTree4" class="tree tree-solid-line">
                                        <div class="tree-folder" style="display:none;">
                                            <div class="tree-folder-header">
                                                <input type="checkbox">
                                                <i class="fa fa-folder"></i>
                                                <div class="tree-folder-name"></div>
                                            </div>
                                            <div class="tree-folder-content"></div>
                                            <div class="tree-loader" style="display:none"></div>
                                        </div>
                                        <div class="tree-item" style="display:none;">
                                            <input type="checkbox">
                                            <i class="fa fa-gear"></i>
                                            <div class="tree-item-name"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- END PANEL -->
                            <!--按钮-->
                            <div style="width: 170px;margin: 10px  auto;">
                                <button class="btn btn-success" style="margin: 0 25px 0 0;" onclick="Addto()">
                                    <i class="fa fa-check">
                                        <span class="sp">添加</span>
                                    </i>
                                </button>
                                <button class="btn btn-danger btn-s">
                                    <i class="fa fa-times">&nbsp;重置</i>
                                </button>
                            </div>
                            <!--按钮结束-->
                        </div>
                    </div>
                    <!-- END ROW -->
                </div>
            </div>
        </div>
        <!-- END 查询层 -->

        <!-- BEGIN 表格展现层 -->
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading" style="font-size:8px;">
                        查询结果
                        <span class="tools pull-right">
                          <a href="javascript:;" class="fa fa-chevron-down">
                          </a>
                        </span>
                    </div>
                    <div class="panel-body">
                        <div class="adv-table">
                            <table class="display table table-bordered table-striped" id="example">
                                <thead>
                                <tr>
                                    <th>模块名称</th>
                                    <th class="hidden-phone">子模块名称</th>
                                    <th>角色名称</th>
                                    <th class="hidden-phone">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="gradeC">
                                    <td>
                                        <select name="" id="">
                                            <option value="1">用户管理</option>
                                            <option value="1">仓库管理</option>
                                            <option value="1">组织管理</option>
                                            <option value="1">角色管理</option>
                                        </select>
                                    </td>
                                    <td class="hidden-phone">
                                        <select name="" id="">
                                            <option value="1">父模块所有子模块</option>
                                            <option value="1">用户查询</option>
                                            <option value="1">组织架构查询</option>
                                            <option value="1">角色管理</option>
                                            <option value="1">权限查询</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select name="" id="">
                                            <option value="1">库房管理员</option>
                                            <option value="1">人事专员</option>
                                            <option value="1">行政专员</option>
                                            <option value="1">董事长助理</option>
                                        </select>
                                    </td>
                                    <td align="center">
                                        <button class="btn btn-warning btn-x">
                                            <i class="fa fa-pencil">
                                                <span class="sp">修改</span>
                                            </i>
                                        </button>
                                        <button class="btn btn-danger btn-s">
                                            <i class="fa fa-trash-o">&nbsp;删除</i>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <th>模块名称</th>
                                    <th class="hidden-phone">子模块名称</th>
                                    <th>角色名称</th>
                                    <th class="hidden-phone">操作</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                    <!-- END 表格展现层 -->
                </div>
            </div>
        </div>
    </section>
    <!-- 中间主要内容 结束  -->

    <!--底部-->
    <footer class="site-footer">

            <section class="panel panel-primary">
                <header class="panel-heading">
                    <span class="label label-primary">添加角色权限</span>
                    <span class="tools pull-right">
                                <a href="javascript:;" class="fa fa-chevron-down"></a>
                            </span>
                </header>
                <div class="panel-body">
                    <form action="#" class="form-horizontal tasi-form">

                        <div class="form-group last">
                            <label class="control-label col-md-6"
                                   style="text-align: center;padding: 20px 20px;font-size: 20px"><span
                                    class="label label-primary">尚未拥有此权限的角色</span></label>
                            <label class="control-label col-md-6"
                                   style="text-align: center;padding: 20px 20px;font-size: 20px"><span
                                    class="label label-primary">拥有此权限的角色</span></label>
                            <div class="col-md-12">
                                <select name="country"
                                        class="multi-select"
                                        multiple=""
                                        id="my_multi_select6">
                                    <option value="AF">
                                        库房管理
                                    </option>
                                    <option value="AL">
                                        人事专员
                                    </option>
                                    <option value="DZ">

                                    </option>

                        </div>

        </div>

<script src="../lib/assets/advanced-datatable/media/js/jquery.dataTables.js"></script>
<script src="../lib/assets/data-tables/DT_bootstrap.js"></script>

<script>
    $(document).ready(function () {

        TreeView.init();
        $('#example').dataTable({
            "aaSorting": [[4, "desc"]],//从第0列开始，以第4列倒序排列
            "aLengthMenu": [
                [10, 20, 30, -1],
                [10, 20, 30, "所有"]
            ],//查询数据条数
            "iDisplayLength": 10, //默认5
            "oLanguage": {
                "sLengthMenu": "每页显示 _MENU_ 条记录",
                "sZeroRecords": "抱歉， 没有找到",
                "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                "sInfoEmpty": "没有数据",
                "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "前一页",
                    "sNext": "后一页",
                    "sLast": "尾页"
                },
            }
        });
        $(".btn-x").on("click", function () {
            Modify()
        })
        $(".btn-s").on("click", function () {
            Delete()
        })
    });
    //    修改
    function Modify() {
        var gnl = confirm("是否确定要修改?");
        if (gnl == true) {
            return true;
        } else {
            return false;
        }
    }
    //    删除
    function Delete() {
        var gnl = confirm("是否确定要重置?");
        if (gnl == true) {
            return true;
        } else {
            return false;
        }
    }

    function tow() {
//      删除
        $(".Mask").css("display", "block")
        $(".Reject1").on("click", function () {
            var gnl = confirm("是否确定要删除此角色权限?");
            if (gnl == true) {
                $(".Mask").css("display", "none")
                return true;
            } else {
                $(".Mask").css("display", "none")
                return false;
            }
        })
    }
    function Addto() {
//        添加
        $(".Mask").css("display", "block")
        $(".Reject1").on("click", function () {
            var gnl = confirm("是否确定要修改此角色权限?");
            if (gnl == true) {
                $(".Mask").css("display", "none")
                return true;
            } else {
                $(".Mask").css("display", "none")
                return false;
            }
        })
    }
</script>
