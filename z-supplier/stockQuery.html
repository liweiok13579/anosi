<!-- 页面外围总父盒子 -->
<section id="container" class="box">

    <!-- 中间主要内容 -->
    <section class="wrapper site-min-height">
        <!-- 查询层 -->
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading" style="font-size:8px;">
                        查询条件
                        <span class="tools pull-right">
                                <a href="javascript:;" class="fa fa-chevron-down"></a>
                            </span>
                    </div>
                    <div class="panel-body">
                        <form class="form-inline" role="form" _lpchecked="1">
                            <div class="form-group">
                                <label class="control-label">物料编码 : </label>
                                <input type="text" class="form-control" id="supplier">
                            </div>
                            &nbsp;
                            <div class="form-group">
                                <label class="control-label">物料名称 : </label>
                                <input type="text" class="form-control" id="parts">
                            </div>
                            &nbsp;
                            <button type="button" class="btn btn-success">
                                <i class="fa fa-search">查询</i>
                            </button>
                            &nbsp;
                            <button type="button" class="btn btn-primary">
                                <a href="stockAdded.html">
                                    <i class="fa fa-pencil-square-o">新增</i>
                                </a>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 展现层 -->
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading" style="font-size:8px;">
                        查询结果
                        <span class="tools pull-right">
                          <a href="javascript:;" class="fa fa-chevron-down">
                          </a>
                        </span>
                    </div>
                    <div class="panel-body">
                        <div class="adv-table">
                            <table class="display table table-bordered table-striped" id="example">
                                <thead>
                                <tr>
                                    <th>物料编码</th>
                                    <th class="hidden-phone">物料名称</th>
                                    <th>库存数量</th>
                                    <th class="hidden-phone">所在仓库</th>
                                    <th>供货商</th>
                                    <th class="hidden-phone">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="gradeA">
                                    <td>c-1123</td>
                                    <td class="hidden-phone">主传动轴</td>
                                    <td>1</td>
                                    <td>北一号库</td>
                                    <td>上海元器件批发零售公司</td>
                                    <td align="center">
                                        <button class="btn btn-warning btn-xs">
                                            <a href="stockChanges.html">
                                                <i class="fa fa-pencil">修改</i>
                                            </a>
                                        </button>
                                        &nbsp;
                                        <button class="btn btn-danger btn-xs">
                                            <a href="javascript:;"
                                                    onclick="Delete()">
                                                <i class="fa fa-trash-o">删除</i>
                                            </a>
                                        </button>
                                    </td>
                                </tr>
                                <tr class="gradeX">
                                    <td>a-2556</td>
                                    <td class="hidden-phone">自动弹簧锁</td>
                                    <td>2</td>
                                    <td>南二号库</td>
                                    <td>北京锁扣公司</td>
                                    <td>
                                        <button class="btn btn-warning btn-xs">
                                            <a href="stockChanges.html">
                                                <i class="fa fa-pencil">修改</i>
                                            </a>
                                        </button>
                                        &nbsp;
                                        <button class="btn btn-danger btn-xs">
                                            <a href="javascript:;"
                                                 onclick="Delete()">
                                                <i class="fa fa-trash-o">删除</i>
                                            </a>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <th>物料编码</th>
                                    <th class="hidden-phone">物料名称</th>
                                    <th>库存数量</th>
                                    <th class="hidden-phone">所在仓库</th>
                                    <th>供货商</th>
                                    <th class="hidden-phone">操作</th>
                                </tr>
                                </tfoot>

                        </div>
                    </div>
                    <!-- END 表格展现层 -->
                </div>
            </div>

<script language="javascript" src="../lib/assets/advanced-datatable/media/js/jquery.dataTables.js"></script>
<script src="../lib/assets/data-tables/DT_bootstrap.js"></script>
<!-- JS引入结束 -->
<script>
    $(function () {
        $('#example').dataTable({
            "aaSorting": [[4, "desc"]],//从第0列开始，以第4列倒序排列
            "aLengthMenu": [
                [10, 20, 30, -1],
                [10, 20, 30, "所有"]
            ],//查询数据条数
            "iDisplayLength": 10, //默认5
            "oLanguage": {
                "sLengthMenu": "每页显示 _MENU_ 条记录",
                "sZeroRecords": "抱歉， 没有找到",
                "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                "sInfoEmpty": "没有数据",
                "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "前一页",
                    "sNext": "后一页",
                    "sLast": "尾页"
                },
            }
        });
    })

    //   删除
    function Delete() {
        var gnl = confirm("确定要删除吗?");
        if (gnl == true) {
            return true;
        } else {
            return false;
        }
    }
</script>
