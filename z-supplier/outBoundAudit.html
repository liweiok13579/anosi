<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Olive Enterprise">
    <title>
        ANOSi用户信息管理系统
    </title>
    <!-- Css 不要更换位置排列-->
    <link href="../lib/css/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/css/bootstrap-reset.css" rel="stylesheet">    <!--iconfent-->
    <link href="../lib/assets/advanced-datatable/media/css/demo_table.css" rel="stylesheet"><!-- DATATABLE 样式CSS -->
    <link href="../lib/css/style.css" rel="stylesheet"><!-- 页面基本 CSS -->
    <link href="../lib/assets/font-awesome/css/font-awesome.css" rel="stylesheet"><!--字体图标-->
    <link rel="stylesheet" href="css/procuApprova.css">
    <link rel="stylesheet" href="../lib/assets/bootstrap-datepicker-master/css/bootstrap-datepicker.min.css">
    <!--下面这个JS是用来判断是否为ie9以下浏览器，如果是的话执行下列两个js，否就不执行，请勿清空下方备注 ieIE9（这是备注判断语句）-->
    <!--[if lt IE 9]>
    <script src="../lib/js/html5shiv.js">
    </script>
    <script src="../lib/js/respond.min.js">
    </script>
    <![endif]-->
    <!-- Css 结束-->
    <style>
        td, th {
            text-align: center !important;
        }
    </style>
</head>
<body>
<!-- 页面外围总父盒子 -->
<section id="container" class="box">

    <!-- 中间主要内容 -->
    <!-- BEGIN WRAPPER  右侧中间区域-->
    <section class="wrapper site-min-height">
        <!-- BEGIN 查询层 -->
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading" style="font-size:8px;">
                        查询条件
                        <span class="tools pull-right">
                          <a href="javascript:;" class="fa fa-chevron-down">
                          </a>
                        </span>
                    </div>
                    <div class="panel-body">
                        <form class="form-inline" role="form" _lpchecked="1">
                            <div class="form-group">
                                <label class="control-label">开始时间 : </label>
                                <input type="text" class="form-control datepicker startday" id="supplier">
                            </div>
                            &nbsp;
                            <div class="form-group">
                                <label class="control-label">结束时间 : </label>
                                <input type="text" class="form-control datepicker endday" id="parts">
                            </div>
                            &nbsp;
                            <button type="button" class="btn btn-success">
                                <i class="fa fa-search">查询</i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- END 查询层 -->

        <!-- BEGIN 表格展现层 -->
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading" style="font-size:8px;">
                        查询结果
                        <span class="tools pull-right">
                          <a href="javascript:;" class="fa fa-chevron-down">
                          </a>
                        </span>
                    </div>
                    <div class="panel-body">
                        <div class="adv-table">
                            <table class="display table table-bordered table-striped" id="example">
                                <thead>
                                <tr>
                                    <th>物料名称</th>
                                    <th class="hidden-phone">物料种类</th>
                                    <th class="hidden-phone">物料数量</th>
                                    <th class="hidden-phone">出库时间</th>
                                    <th class="hidden-phone">所出仓库</th>
                                    <th class="hidden-phone">出库人</th>
                                    <th class="hidden-phone">初级审批人</th>
                                    <th class="hidden-phone">初级审批</th>
                                    <th class="hidden-phone">二级审批人</th>
                                    <th class="hidden-phone">二级审批</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="gradeA">
                                    <td>电脑桌</td>
                                    <td class="hidden-phone">办公</td>
                                    <td>3</td>
                                    <td>2017/5/19</td>
                                    <td>北京通州仓库</td>
                                    <td>李伟</td>
                                    <td>孔凡奇</td>
                                    <td>
                                        <button class="btn btn-info btn-xs"><a href="#"><i
                                                class="fa fa-eye">&nbsp;已通过</i></a>
                                        </button>
                                    </td>
                                    <td>戚雪堃</td>
                                    <td>
                                        <button class="btn btn-info btn-xs" onclick="Adopt()"><i
                                                class="fa fa-eye">&nbsp;通过</i>
                                        </button>
                                        &nbsp;
                                        <button class="btn btn-danger btn-xs Reject"><i
                                                class="fa fa-trash-o">&nbsp;驳回</i>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <th>物料名称</th>
                                    <th class="hidden-phone">物料种类</th>
                                    <th class="hidden-phone">物料数量</th>
                                    <th class="hidden-phone">出库时间</th>
                                    <th class="hidden-phone">所出仓库</th>
                                    <th class="hidden-phone">出库人</th>
                                    <th class="hidden-phone">初级审批人</th>
                                    <th class="hidden-phone">初级审批</th>
                                    <th class="hidden-phone">二级审批人</th>
                                    <th class="hidden-phone">二级审批</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                    <!-- END 表格展现层 -->
                </div>
            </div>
        </div>
    </section>
    <!-- END WRAPPER  -->
    <!-- 中间主要内容 结束  -->

    <!--底部-->
    <footer class="site-footer">
        <div class="text-center">
            Copyright 2017 北京安诺信科技股份有限公司 苏ICP备12039945号-1
            <a href="#" class="go-top">
                <i class="fa fa-angle-up">
                </i>
            </a>
        </div>
    </footer>
    <!--底部结束-->
</section>
<div class="Mask">
    <div class="MaskImg">
        <div class="bohui">
            <div class="panel panel-primary">
                <div class="panel-heading" style="font-size:8px;">
                    驳回理由
                </div>
                <div class="panel-body">
                    <textarea class="form-control" rows="10" placeholder="请输入驳回原因"></textarea>
                    <button type="button" class="btn btn-round btn-success Reject2"
                            style="float: right;margin-top: 20px">
                        <i class="fa fa-check">&nbsp;取消
                        </i>
                    </button>
                    <button type="button" class="btn btn-round btn-danger Reject1"
                            style="float: right;margin-top: 20px">
                        <i class="fa fa-undo">&nbsp;驳回
                        </i>
                    </button>
                </div>
            </div>
            <!--<label class="control-label">驳回理由</label>-->

        </div>

    </div>
</div>
<!-- 页面外围总父盒子 结束 -->

<!-- JS引入 不要换位置 -->
<script language="javascript" src="../lib/assets/advanced-datatable/media/js/jquery.js"></script>
<script src="../lib/js/bootstrap.min.js"></script>
<script src="../lib/js/jquery.dcjqaccordion.2.7.js"></script><!--  left栏的js -->
<script src="../lib/js/jquery.nicescroll.js"></script><!-- 美化页面内嵌的滚动条 -->
<script src="../lib/js/respond.min.js"></script><!-- 解决ie9以下的部分兼容性js -->
<script src="../lib/js/common-scripts.js"></script><!-- left栏的js -->
<!--data TABLE-->
<script language="javascript" src="../lib/assets/advanced-datatable/media/js/jquery.dataTables.js"></script>
<script src="../lib/assets/data-tables/DT_bootstrap.js"></script>
<script src="js/L-outBoundAudit.js"></script>
<!--时间-->
<script src="../lib/assets/bootstrap-datepicker-master/js/bootstrap-datepicker.min.js"></script>
<script src="../lib/assets/bootstrap-datepicker-master/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script src="../lib/js/K-data-form.js"></script><!-- ADVANCE FORM COMPONENTS PAGE JS  -->
<!-- JS引入结束 -->

<script>
    $(document).ready(function () {
        $('#example').dataTable({
            "aaSorting": [[4, "desc"]],//从第0列开始，以第4列倒序排列
            "aLengthMenu": [
                [10, 20, 30, -1],
                [10, 20, 30, "所有"]
            ],//查询数据条数
            "iDisplayLength": 10, //默认5
            "oLanguage": {
                "sLengthMenu": "每页显示 _MENU_ 条记录",
                "sZeroRecords": "抱歉， 没有找到",
                "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                "sInfoEmpty": "没有数据",
                "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "前一页",
                    "sNext": "后一页",
                    "sLast": "尾页"
                },
            }
        });
    });
</script>
</body>
</html>
