<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Olive Enterprise">
    <title>
        ANOSi用户信息管理系统
    </title>
    <!-- Css 不要更换位置排列-->
    <link href="../lib/css/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/css/bootstrap-reset.css" rel="stylesheet">
    <link href="../lib/assets/advanced-datatable/media/css/demo_table.css" rel="stylesheet"><!-- DATATABLE 样式CSS -->
    <link rel="stylesheet" type="text/css" href="../lib/assets/bootstrap-fileupload/bootstrap-fileupload.css">
    <!-- 图片上传css-->
    <link href="../lib/assets/font-awesome/css/font-awesome.css" rel="stylesheet"><!--字体图标-->
    <link href="../lib/css/style.css" rel="stylesheet">
    <!-- kfq -->
    <link rel="stylesheet" href="../css/Communal.css">
    <!--下面这个JS是用来判断是否为ie9以下浏览器，如果是的话执行下列两个js，否就不执行，请勿清空下方备注 ieIE9（这是备注判断语句）-->
    <!--[if lt IE 9]>
    <script src="../lib/js/html5shiv.js">
    </script>
    <script src="../lib/js/respond.min.js">
    </script>
    <![endif]-->
    <!-- Css 结束-->
    <style>
        .control-label {
            width: 52px;
        }
    </style>
</head>
<body>
<!-- 页面外围总父盒子 -->
<section id="container" class="box">

    <!-- 中间主要内容 -->
    <section class="wrapper site-min-height">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading" style="font-size:8px;">
                        采购计划新增
                        <span class="tools pull-right">
                            <a href="javascript:;" class="fa fa-chevron-down"></a>
                        </span>
                    </div>
                    <div class="panel-body">
                        <form class="form-inline" role="form">
                            <table class="table">
                                <tbody>
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label data-meta">供货商</label>
                                            <select class="form-control" style="width:184px;">
                                                <option>请选择物料供货商</option>
                                                <option>上海元器件公司</option>
                                                <option>供货商-孔凡奇</option>
                                                <option>供货商-刘丛阳</option>
                                            </select>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label">联系地址</label>
                                            <input type="text" class="form-control" value="李伟">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label">联系人</label>
                                            <input type="text" class="form-control" value="人力资源部">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label">联系方式</label>
                                            <input type="text" class="form-control" value="李伟">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label">发货物流</label>
                                            <input type="text" class="form-control" value="李伟">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label">信誉度</label>
                                            <input type="text" class="form-control" value="一般">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label">供货类型</label>
                                            <input type="text" class="form-control" value="交易型,战略型,大额型">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label">合作状态</label>
                                            <select class="form-control " style="width:184px;">
                                                <option>请选择合作状态</option>
                                                <option selected="selected">白名单</option>
                                                <option>黑名单</option>
                                            </select>
                                        </div>
                                    </td>

                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td>
                                        <div class="form-group last">
                                            <label class="control-label portrait">
                                                营业执照
                                            </label>
                                            <div class="portraitimg">
                                                <div class="fileupload fileupload-new"
                                                     data-provides="fileupload">
                                                    <div class="fileupload-new thumbnail">
                                                        <img src="../lib/img/profile-avatar.jpg"
                                                             alt="">
                                                    </div>
                                                    <div class="fileupload-preview
                                                                fileupload-exists
                                                                thumbnail">
                                                    </div>
                                                    <div class="Choice pic1">
                                                                <span class="btn btn-white btn-file">
                                                                  <span class="fileupload-new">
                                                                    <i class="fa fa-undo"></i>
                                                                    选择图像
                                                                  </span>
                                                                  <span class="fileupload-exists">
                                                                      <i class="fa fa-undo"></i>重选
                                                                  </span>
                                                                  <input type="file" class="default">
                                                                </span>
                                                        <a href="#" class="btn btn-danger
                                                                        fileupload-exists"
                                                           data-dismiss="fileupload">
                                                            <i class="fa fa-trash-o"></i>
                                                            删除
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan=4>
                                        <button type="button"
                                                class="btn btn-round
                                                    btn-success supplier-modify" onclick="supplierModify()">
                                            <i class="fa fa-undo"></i>
                                            修改
                                        </button>
                                        <button type="button"
                                                class="btn btn-round
                                                    btn-danger supplier-Determine" onclick="Reset()">
                                            <i class="fa fa-times"></i>
                                            重置
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- 中间主要内容 结束  -->

    <!--底部-->
    <footer class="site-footer">
        <div class="text-center">
            Copyright 2017 北京安诺信科技股份有限公司 苏ICP备12039945号-1
            <a href="" class="go-top">
                <i class="fa fa-angle-up">
                </i>
            </a>
        </div>
    </footer>
    <!--底部结束-->
</section>
<!-- 页面外围总父盒子 结束 -->

<!-- JS引入 不要换位置 -->
<script language="javascript" src="../lib/assets/advanced-datatable/media/js/jquery.js"></script>
<script src="../lib/js/bootstrap.min.js"></script>
<script src="../lib/js/jquery.dcjqaccordion.2.7.js"></script><!--  left栏的js -->
<script src="../lib/js/jquery.nicescroll.js"></script><!-- 美化页面内嵌的滚动条 -->
<script src="../lib/js/respond.min.js"></script><!-- 解决ie9以下的部分兼容性js -->
<script src="../lib/js/common-scripts.js"></script><!-- left栏的js -->
<!--图片上传-->
<script src="../lib/assets/bootstrap-fileupload/bootstrap-fileupload.js"></script>
<!-- JS引入结束 -->
<script>
    $(function () {

    })

    //   删除
    function supplierModify() {
        var gnl = confirm("确定要修改吗?");
        if (gnl == true) {
            return true;
        } else {
            return false;
        }
    }
    //   重置
    function Reset() {
        var gnl = confirm("确定要重置吗?");
        if (gnl == true) {
            $('input').val('');
            $("select").val(2);
            return true;
        } else {
            return false;
        }
    }
</script>
</body>
</html>
