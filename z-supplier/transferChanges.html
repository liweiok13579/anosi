<!-- 页面外围总父盒子 -->
<section id="container" class="box">

    <!-- 中间主要内容 -->
    <section class="wrapper site-min-height">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading" style="font-size:8px;">
                        调拨修改
                        <span class="tools pull-right">
                          <a href="javascript:;" class="fa fa-chevron-down">
                          </a>
                        </span>
                    </div>
                    <div class="panel-body">
                        <form class="form-inline" role="form">
                            <table class="table">
                                <tbody>
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label data-meta">调拨物料名称</label>
                                            <input type="text" name=""
                                                   class="form-control amName" value="办公桌">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label data-meta">调拨物料编码</label>
                                            <input type="text" name=""
                                                   class="form-control amCode" value="2333-6852">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label data-meta">供货商</label>
                                            <select class="form-control" style="width:184px;">
                                                <option>请选择物料供货商</option>
                                                <option selected="selected">上海元器件公司</option>
                                                <option>供货商-孔凡奇</option>
                                                <option>供货商-刘丛阳</option>
                                            </select>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label data-meta">调拨物料品牌</label>
                                            <input type="text" name=""
                                                   class="form-control amBrand" value="格力">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label data-meta">调拨物料种类</label>
                                            <input type="text" name=""
                                                   class="form-control amType" value="办公用品">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label data-meta">调拨物料型号</label>
                                            <input type="text" name=""
                                                   class="form-control amModel" value="65828-28">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label data-meta">调拨物料数量</label>
                                            <input type="text" name=""
                                                   class="form-control amQuantity" value="12">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label data-meta">调拨物料价格(K)</label>
                                            <input type="text" name=""
                                                   class="form-control amPrice" value="9">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label data-meta">调拨状态</label>
                                            <select class="form-control" style="width:184px;">
                                                <option>请选择调拨状态</option>
                                                <option selected="selected">普通调拨</option>
                                                <option>单一调拨</option>
                                                <option>紧急调拨</option>
                                            </select>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label data-meta">调拨人</label>
                                            <input type="text" name=""
                                                   class="form-control amQuantity" value="李伟">
                                        </div>
                                    </td>

                                </tr>
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label data-meta">调拨原因</label>
                                            <textarea type="text" name=""
                                                      class="form-control AMY" value="">新入员工需要办公桌
                                            </textarea>
                                        </div>
                                    </td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label data-meta">一级审批人</label>
                                            <input type="text" name=""
                                                   class="form-control AMO" value="张刷浅">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label data-meta">二级审批人</label>
                                            <input type="text" name=""
                                                   class="form-control AMTO" value="刘劣国">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan=4>
                                        <button type="button" class="btn btn-round btn-success AddNewMaterial">
                                            <i class="fa fa-check">
                                            </i>
                                            修改
                                        </button>
                                        <button type="button" class="btn btn-round btn-danger" onclick="Reset()">
                                            <i class="fa fa-times">
                                            </i>
                                            重置
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </form>
                    </div>
                </div>
            </div>
        </div>

<script language="javascript" src="../lib/assets/advanced-datatable/media/js/jquery.dataTables.js"></script>
<script src="../lib/assets/data-tables/DT_bootstrap.js"></script>
<!-- JS引入结束 -->

<script>
    // DATATABLE JS
    $(document).ready(function () {
        $('#example').dataTable({
            "aaSorting": [[4, "desc"]],//从第0列开始，以第4列倒序排列
            "aLengthMenu": [
                [10, 20, 30, -1],
                [10, 20, 30, "所有"]
            ],//查询数据条数
            "iDisplayLength": 10, //默认5
            "oLanguage": {
                "sLengthMenu": "每页显示 _MENU_ 条记录",
                "sZeroRecords": "抱歉， 没有找到",
                "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                "sInfoEmpty": "没有数据",
                "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "前一页",
                    "sNext": "后一页",
                    "sLast": "尾页"
                },
            }
        });

        $(".AddNewMaterial").on('click', function () {
            // 物料名称
            var AMNa = $(".amName").val();
            // 物料编码
            var AMC = $(".amCode").val();
            // 物料供货商
            var AMS = $(".amSuppliers").val();
            // 物料品牌
            var AMB = $(".amBrand").val();
            // 物料种类
            var AMT = $(".amType").val();
            // 物料型号
            var AMM = $(".amModel").val();
            // 物料数量
            var AMQ = $(".amQuantity").val();
            // 物料价格
            var AMP = $(".amPrice").val();
            // 物料仓库
            var AMW = $(".amWarehouse").val();
//            调拨原因
            var AMY = $(".AMY").val();
            var AMO = $(".AMO").val();
            var AMTO = $(".AMTO").val();
            // 物料备注
            var AMNo = $(".amNotes").val();
            if (AMNa == "") {
                alert("调拨物料名称不能为空!")
            } else if (AMC == "") {
                alert("调拨物料编码不能为空!")
            } else if (AMS == "") {
                alert("调拨物料供货商不能为空!")
            } else if (AMB == "") {
                alert("调拨物料品牌不能为空!")
            } else if (AMT == "") {
                alert("调拨物料种类不能为空!")
            } else if (AMM == "") {
                alert("调拨物料型号不能为空!")
            } else if (AMQ == "") {
                alert("调拨物料数量不能为空!")
            } else if (AMP == "") {
                alert("调拨物料价格不能为空!")
            } else if (AMW == "") {
                alert("调拨物料仓库不能为空!")
            }else if (AMY == "") {
                alert("调拨原因不能为空!")
            }else if (AMO == "") {
                alert("一级审批人不能为空!")
            }else if (AMTO == "") {
                alert("二级审批人不能为空!")
            } else {
                AddNewMaterial();
            }
        })
    });
    //    新增
    function AddNewMaterial() {
        var gnl = confirm("确定修改吗?");
        if (gnl == true) {
            alert('修改成功!');
            return true;
        } else {
            alert('修改失败!');
            return false;
        }
    };
    //    重置
    function Reset() {
        var gnl = confirm("是否确定要重置?");
        if (gnl == true) {
            $("select").val(4)
            $("input").val("")
            $("textarea").val('');
            return true;
        } else {
            return false;
        }
    }
</script>
</body>
