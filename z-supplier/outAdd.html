<section id="container" class="box">

    <!-- 中间主要内容 -->
    <section class="wrapper site-min-height">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading" style="font-size:8px;">
                        出库新增
                        <span class="tools pull-right">
                          <a href="javascript:;" class="fa fa-chevron-down">
                          </a>
                        </span>
                    </div>
                    <div class="panel-body">
                        <form class="form-inline" role="form">
                            <table class="table">
                                <tbody>
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label data-meta">物料名称</label>
                                            <input type="text" name=""
                                                   class="form-control amName" value="">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label data-meta">物料编码</label>
                                            <input type="text" name=""
                                                   class="form-control amCode" value="">
                                        </div>
                                    </td>

                                    <td>
                                        <div class="form-group">
                                            <label class="control-label data-meta">物料供货商</label>
                                            <select class="form-control" style="width:184px;">
                                                <option>请选择物料供货商</option>
                                                <option>供货商-李伟</option>
                                                <option>供货商-孔凡奇</option>
                                                <option>供货商-刘丛阳</option>
                                            </select>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label data-meta">物料品牌</label>
                                            <input type="text" name=""
                                                   class="form-control amBrand" value="">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label data-meta">物料种类</label>
                                            <input type="text" name=""
                                                   class="form-control amType" value="">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label data-meta">物料型号</label>
                                            <input type="text" name=""
                                                   class="form-control amModel" value="">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label data-meta">物料数量</label>
                                            <input type="text" name=""
                                                   class="form-control amQuantity" value="">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label data-meta">出库时间</label>
                                            <input style="width: 184px;" type="text" name=""
                                                   class="form-control amCode amWarehouse datepicker" value="">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label data-meta">所出仓库</label>
                                            <select class="form-control" style="width:184px;">
                                                <option>请选择所入仓库</option>
                                                <option>北京大兴仓库</option>
                                                <option>北京通州仓库</option>
                                                <option>北京怀柔仓库</option>
                                            </select>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label data-meta">出库人</label>
                                            <input type="text" name=""
                                                   class="form-control Storage" value="">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <label class="control-label data-meta">出库备注</label>
                                            <textarea type="text" name=""
                                                      class="form-control amNotes" value="">
                                            </textarea>
                                        </div>
                                    </td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td colspan=4>
                                        <button type="button" class="btn btn-round btn-success AddNewMaterial">
                                            <i class="fa fa-check">
                                            </i>
                                            新增
                                        </button>
                                        <button type="button" class="btn btn-round btn-danger" onclick="Reset()">
                                            <i class="fa fa-times">
                                            </i>
                                            重置
                                        </button>
                                    </td>
                                </tr>

                                </tbody>
                            </table>

                        </form>

<script src="../lib/assets/bootstrap-datepicker-master/js/bootstrap-datepicker.min.js"></script>

<script>
    // DATATABLE JS
    $(document).ready(function () {
        $('#example').dataTable({
            "aaSorting": [[4, "desc"]],//从第0列开始，以第4列倒序排列
            "aLengthMenu": [
                [10, 20, 30, -1],
                [10, 20, 30, "所有"]
            ],//查询数据条数
            "iDisplayLength": 10, //默认5
            "oLanguage": {
                "sLengthMenu": "每页显示 _MENU_ 条记录",
                "sZeroRecords": "抱歉， 没有找到",
                "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                "sInfoEmpty": "没有数据",
                "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "前一页",
                    "sNext": "后一页",
                    "sLast": "尾页"
                },
            }
        });

        $(".AddNewMaterial").on('click', function () {
            // 新增物料名称
            var AMNa = $(".amName").val();
            // 新增物料编码
            var AMC = $(".amCode").val();
            // 新增物料供货商
            var AMS = $(".amSuppliers").val();
            // 新增物料品牌
            var AMB = $(".amBrand").val();
            // 新增物料种类
            var AMT = $(".amType").val();
            // 新增物料型号
            var AMM = $(".amModel").val();
            // 新增物料数量
            var AMQ = $(".amQuantity").val();
            // 新增物料价格
            var AMP = $(".amPrice").val();
            // 新增物料仓库
            var AMW = $(".amWarehouse").val();
            // 新增物料备注
            var AMNo = $(".Storage").val();
            if (AMNa == "") {
                alert("物料名称不能为空!")
            } else if (AMC == "") {
                alert("物料编码不能为空!")
            }else if (AMP == "") {
                alert("物料价格不能为空!")
            } else if (AMB == "") {
                alert("物料品牌不能为空!")
            } else if (AMT == "") {
                alert("物料种类不能为空!")
            } else if (AMM == "") {
                alert("物料型号不能为空!")
            } else if (AMQ == "") {
                alert("物料数量不能为空!")
            }else if (AMW == "") {
                alert("出库时间不能为空!")
            }else if (AMNo == "") {
                alert("出库人不能为空!")
            } else {
                AddNewMaterial();
            }
        })
    });
    //    新增
    function AddNewMaterial() {
        var gnl = confirm("确定新增吗?");
        if (gnl == true) {
            alert('新增成功!');
            return true;
        } else {
            alert('新增失败!');
            return false;
        }
    };
    //    重置
    function Reset() {
        var gnl = confirm("是否确定要重置?");
        if (gnl == true) {
            $("select").val("");
            $("input").val("");
            $("textarea").val('');
            return true;
        } else {
            return false;
        }
    }
</script>
</body>
