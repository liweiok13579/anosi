                                    </td>
                                    <td>

                                </tr>

                                    <td>

                                            <select class="form-control " style="width:184px;">

                                                <option>白名单</option>
                                                <option>黑名单</option>
                                            </select>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td>
                                        <div class="form-group last">
                                            <label class="control-label portrait">
                                                营业执照
                                            </label>
                                            <div class="portraitimg">
                                                <div class="fileupload fileupload-new"
                                                     data-provides="fileupload">
                                                    <div class="fileupload-new thumbnail">
                                                        <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&text=no+image"

                                                    </div>
                                                    <div class="Choice pic1">

                                </tr>

<script language="javascript" src="../lib/assets/advanced-datatable/media/js/jquery.js"></script>

<!-- JS引入结束 -->
<script>
    $(function () {
        $(".supplier-modify").on('click', function () {
            var SS = $(".supplierS").val();
            var CA = $(".contactAddress").val();
            var CT = $(".contact").val();
            var CW = $(".contactWay").val();
            var DL = $(".deliveryLogistics").val();
            var CY = $(".credibility").val();
            var TS = $(".typeOfSupply").val();
            var CoS = $(".cooperationStatus").val();
            if (SS == "") {
                alert('供货商一栏不能为空')
            } else if (CA == "") {
                alert('联系地址一栏不能为空')
            } else if (CT == "") {
                alert('联系人一栏不能为空')
            } else if (CW == "") {
                alert('联系方式一栏不能为空')
            } else if (DL == "") {
                alert('发货物流一栏不能为空')
            } else if (CY == "") {
                alert('信誉度一栏不能为空')
            } else if (TS == "") {
                alert('供货类型一栏不能为空')
            } else {
                AddNew();
            }
        })
    });
    //    重置
    function Reset() {
        var gnl = confirm("是否确定要重置?");
        if (gnl == true) {
            $("select").val(2);
            $("input").val("");
            alert("重置成功!");
            return true;
        } else {
            alert("您已取消重置!");
            return false;
        }
    }
    //   新增
    function AddNew() {
        var gnl = confirm("确定要新增吗?");
        if (gnl == true) {
            $("input").val('')
            return true;
        } else {
            alert("您已取消新增!");
            return false;
        }
    }
</script>
