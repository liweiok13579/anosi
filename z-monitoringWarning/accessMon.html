            <div class="col-lg-3 col-sm-6">
                <section class="panel">
                    <div class="symbol">
                        <i class="fa  fa-align-right blue">

                    </div>

                        <h1 class="count">

                        </p>
                    </div>
                </section>
            </div>
            <div class="col-lg-3 col-sm-6">
                <section class="panel">
                    <div class="symbol">

                        </i>
                    </div>

                        </p>

            </div>
            <div class="col-lg-3 col-sm-6">

                    <div class="symbol">
                        <i class="fa fa-align-justify yellow">
                        </i>
                    </div>

                            0
                        </h1>

                            7日内访问量
                        </p>
                    </div>

            </div>
            <div class="col-lg-3 col-sm-6">
                <section class="panel">
                    <div class="symbol">
                        <i class="fa fa-align-center purple">
                        </i>
