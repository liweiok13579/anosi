<script language="javascript" src="../lib/assets/advanced-datatable/media/js/jquery.dataTables.js"></script>
<script src="../lib/assets/data-tables/DT_bootstrap.js"></script>

<script src="../lib/assets/Echarts/echarts.js"></script><!-- 图标js  -->
<!-- END JS -->

<script>
    $(function () {
        /* datatable 点击展示详情页面 */
        /* 格式化功能行的代码 */
        function fnFormatDetails(oTable, nTr) {
            var aData = oTable.fnGetData(nTr);
            var sOut = '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">';
            sOut += '<tr><td style="padding-left: 50px">售后质量详情 : ' + aData[5] + '</td>' +
                '<td style="text-align: left">' + '</td></tr>';
            sOut += '</table>';

            return sOut;
        }

        $(document).ready(function () {
            /*
             * Insert a 'details' column to the table
             */
            var nCloneTh = document.createElement('th');
            var nCloneTd = document.createElement('td');
            nCloneTd.innerHTML = '<img src="../lib/assets/advanced-datatable/examples/examples_support/details_open.png">';
            nCloneTd.className = "center";

            $('#hidden-table-info thead tr').each(function () {
                this.insertBefore(nCloneTh, this.childNodes[0]);
            });

            $('#hidden-table-info tbody tr').each(function () {
                this.insertBefore(nCloneTd.cloneNode(true), this.childNodes[0]);
            });

            /*
             * Initialse DataTables, with no sorting on the 'details' column
             */
            var oTable = $('#hidden-table-info').dataTable({
                "oLanguage": {
                    "sLengthMenu": "每页显示 _MENU_ 条记录",
                    "sZeroRecords": "抱歉， 没有找到",
                    "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                    "sInfoEmpty": "没有数据",
                    "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                    "sSearch": "搜索:",
                    "oPaginate": {
                        "sFirst": "首页",
                        "sPrevious": "前一页",
                        "sNext": "后一页",
                        "sLast": "尾页"
                    },
                },
                "aoColumnDefs": [
                    {"bSortable": false, "aTargets": [0]}
                ],
                "aaSorting": [[1, 'asc']]
            });

            /* 为打开和关闭详细信息添加事件监听器
             * 注意显示的行的指标是开放的不受控制的DataTables，
             * 在这里做操作
             */
            $('#hidden-table-info tbody td img').live('click', function () {
                var nTr = $(this).parents('tr')[0];
                if (oTable.fnIsOpen(nTr)) {
                    /* 打开 */
                    this.src = "../lib/assets/advanced-datatable/examples/examples_support/details_open.png";
                    oTable.fnClose(nTr);
                }
                else {
                    /* 关闭 */
                    this.src = "../lib/assets/advanced-datatable/examples/examples_support/details_close.png";
                    oTable.fnOpen(nTr, fnFormatDetails(oTable, nTr), 'details');
                }
            });
        });


        // 物料类型


        // 饼图1  基于准备好的dom，初始化echarts实例
        var myChart1 = echarts.init(document.getElementById('TypePieChart'));

        var option = {
            title: {
                text: '物料类型',
                x: 'center'
            },
            tooltip: {
                trigger: 'item',
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['传动轴件', '轴链接件', '风机配件', '镇流器']
            },
            series: [
                {
                    name: '数据来源',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '60%'],
                    data: [
                        {value: 330, name: '传动轴件'},
                        {value: 310, name: '轴链接件'},
                        {value: 230, name: '风机配件'},
                        {value: 130, name: '镇流器'},
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart1.setOption(option);


        // 物料名称


        // 饼图2  基于准备好的dom，初始化echarts实例
        var myChart2 = echarts.init(document.getElementById('NamePieChart'));

        var option = {
            title: {
                text: '物料名称',
                x: 'center'
            },
            tooltip: {
                trigger: 'item',
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['主传动轴', '主副传动轴链接件', '主变流风机', '低压镇流器']
            },
            series: [
                {
                    name: '数据来源',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '60%'],
                    data: [
                        {value: 45, name: '主传动轴'},
                        {value: 50, name: '主副传动轴链接件'},
                        {value: 50, name: '主变流风机'},
                        {value: 50, name: '低压镇流器'},
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart2.setOption(option);

        // 完好程度


        // 饼图3 基于准备好的dom，初始化echarts实例
        var myChart3 = echarts.init(document.getElementById('StagePieChart'));

        var option = {
            title: {
                text: '保期状态',
                x: 'center'
            },
            tooltip: {
                trigger: 'item',
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['完好', '破损']
            },
            series: [
                {
                    name: '数据来源',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '60%'],
                    data: [
                        {value: 45, name: '完好'},
                        {value: 50, name: '破损'},
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart3.setOption(option);
    })
</script>
