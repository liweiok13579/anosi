<script>
    $(function () {


        $(".changeWarning").on('click', function () {
            // 业务类别
            var categoryVa = $("#categoryM").val();
            // 被提醒角色
            var roleVa = $("#roleM").val();
            // 提醒周期
            var cycleVa = $("#cycleM").val();
            // 提醒方式
            var modeVa = $('#modeM').val();
            // 规则描述
            var describeVa = $('.describeM').val();
            // 严重程度
            var fromRad = $('input:radio[name="ha1"]:checked').val();
            // 规则说明
            var RuDescriVa = $("#RuDescriM").val();
            // 代码说明
            var codeRuleVa = $("#codeRuleM").val();
            if (categoryVa == 0) {
                alert('请您选择业务类别!');
            } else if (describeVa == '') {
                alert('请填写规则描述')
            } else if (roleVa == 0) {
                alert("请选择被提醒角色!")
            } else if (modeVa == 0) {
                alert('请选择提醒方式')
            } else if (cycleVa == 0) {
                alert('请选择提醒周期')
            } else if (fromRad == null) {
                alert("请选择严重程度")
            } else if (RuDescriVa == '') {
                alert('请输入规则描述!')
            } else if (codeRuleVa == '') {
                alert('请输入代码规则!')
            } else {
                changeWarning()
            }
        })


    })
    //    修改
    function changeWarning() {
        var gnl = confirm("是否确定要修改?");
        if (gnl == true) {
            return true;
        } else {
            return false;
        }
    }
    //    重置
    function Resets() {
        var gnl = confirm("是否确定要重置?");
        if (gnl == true) {
            $('input').val('');
            $('textarea').val('');
            return true;
        } else {
            return false;
        }
    }
</script>
